<!DOCTYPE HTML>

<html ng-app="quoteBook">
<head>

	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body ng-controller="TheController">
	<div>
		<input type="text" ng-model="addQuote.author" placeholder="Author">
		<input type="text" ng-model="addQuote.text" placeholder="Quote">
		<button ng-click="add()">Add Quote</button>
		<button ng-click="remove()">Remove Quote</button>

	</div>
	<div ng-repeat="quote in getQuote | filter: addQuote">
		<h3>{{quote.author}}</h3>
		<p>{{quote.text}}</p>
		<hr>
	</div>

<!-- SCRIPTS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/TheController.js"></script>

	<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
